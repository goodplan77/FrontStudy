<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 동의서</title>
</head>

<body>
    <fieldset>
        <legend>회원 가입 동의서</legend>
        <span>이용약관 동의(필수)</span> <br>
        <textarea cols="50" rows="8" style="resize: none;" readonly>
        여러분을 환영합니다.</textarea>

        <input type="radio" name="agree1" id="agree1"><label for="agree1">동의합니다.</label>
        <input type="radio" name="agree1" id="disagree1"><label for="disagree1">동의하지 않습니다.</label>
        <br><br>

        <span>개인정보 수집 및 이용 동의(필수)</span> <br>
        <textarea cols="50" rows="8" style="resize: none;" readonly>
        여러분을 환영합니다.</textarea>

        <input type="radio" name="agree2" id="agree2"><label for="agree2">동의합니다.</label>
        <input type="radio" name="agree2" id="disagree2"><label for="disagree2">동의하지 않습니다.</label>
        <br><br>

        <input type="checkbox" name="agree3" id="agree3">
        <label for="agree3">모두 동의합니다.</label>

        <br><br>

        <input type="reset" value="취소">
        <input type="submit" value="확인">

    </fieldset> <br>
</body>

</html>
