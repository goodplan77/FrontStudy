<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
</head>
<body>
    <fieldset>
        <legend>회원가입 양식</legend>
        <label>* 아이디</label> <br>
        <input type="text" name="id" placeholder="영문 소문자,숫자,특수기호(_,-),5~20"
        minlength="5" maxlength="20" size="35" required>
        <input type="button" value="아이디 중복 확인"><br><br>

        <label>* 비밀번호</label><br>
        <input type="password" name="password" placeholder="영문,숫자,특수문자,8~15"
        minlength="8" maxlength="15" size="35" required><br><br>

        <label>* 비밀번호 확인</label><br>
        <input type="password" name="password" placeholder="영문,숫자,특수문자,8~15"
        minlength="8" maxlength="15" size="35" required><br><br>

        <label>* 이름</label><br>
        <input type="text" size="35"><br><br>

        <label>* 주민등록번호</label><br>
        <input type="text" size="12" maxlength="6"> - <input type="text" size="15" maxlength="7"><br><br>

        <label>* 성별</label><br>
        <input type="radio" name="gender" id="gender1"><label for="gender1">선택안함</label>
        <input type="radio" name="gender" id="gender2"><label for="gender2">남자</label>
        <input type="radio" name="gender" id="gender3"><label for="gender3">여자</label>
        <br><br>
        
        <label>* 생년월일</label><br>
        <input type="date">
        <br><br>

        <label>&nbsp;주소</label><br>
        <input type="text" size="35">
        <br><br>

        <label>&nbsp;우편번호</label><br>
        <input type="text" size="20"> <input type="button" value="우편번호찾기">
        <input type="checkbox" id="agree1"><label for="agree1">우편수집동의</label>
        <br><br>

        <label>&nbsp;이메일</label><br>
        <input type="email" size="35"> <input type="checkbox" id="agree2"><label for="agree2">이메일 수신 동의</label>
        <br><br>

        <label>&nbsp;휴대폰번호</label> <br>
        <select name="" id="">
            <option>010</option>
            <option>011</option>
            <option>017</option>
        </select> - 
        <input type="text" size="5" maxlength="4">
        -
        <input type="text" size="5" maxlength="4">
        <input type="checkbox" name="agree3" id="agree3"><label for="agree3">문자 수신 동의</label>
        <br><br>

        <input type="reset" value="초기화">
        <input type="submit" value="가입하기">
    </fieldset>
</body>
</html>
