<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>
<body>
    <form action="test1">
        <fieldset>
            <legend>회원 가입 양식</legend>

            * 아이디 <br>
            <input type="text" name="userId" placeholder="영문,소문자,숫자,특수기호(_,-)5~20" 
            minlength="5" maxlength="20" size="30"
            required>
            <input type="button" value="아이디 중복 확인"> <br><br>

            * 비밀번호 <br>
            <input type="text" name="userPwd" placeholder="영문,숫자,특수문자 8~15"
            minlength="8" maxlength="15" size="30"
            required> <br><br>

            * 비밀번호 재확인 <br>
            <input type="text" name="userPwd" placeholder="영문,숫자,특수문자 8~15"
            minlength="8" maxlength="15" size="30"
            required> <br><br>

            * 이름 <br>
            <input type="text" name="userName" size="30" required> <br><br>

            * 주민등록번호 <br>
            <input type="text" name="userNo" size="10"
            minlength="6" maxlength="6" required>
            -
            <input type="text" name="userNo" size="13"
            minlength="7" maxlength="7" required> <br><br>

            * 성별 <br>
            <input type="radio" name="check" id="n" checked required><label for="n">선택안함</label>
            <input type="radio" name="check" id="m"><label for="m">남자</label>
            <input type="radio" name="check" id="y"><label for="y">여자</label> <br><br>

            * 생년월일 <br>
            <input type="date" name="birthday" required> <br><br>

            주소 <br>
            <input type="text" name="userName" size="30"> <br><br>

            우편번호 <br>
            <input type="text" name="userId" size="30">
            <input type="button" value="우편 번호 찾기">
            <input type="checkbox" name="check">우편 수신 동의 <br><br>

            이메일 <br>
            <input type="text" name="userName" size="30">
            <input type="checkbox" name="check">이메일 수신 동의 <br><br>

            휴대폰 번호 <br>
            <select name="firstphone">
                <option value="010" selected>010</option>
                <option value="011">017</option>
                <option value="017">016</option>
            </select>
            -
            <input type="text" name="phone1" size="7">
            -
            <input type="text" name="phone2" size="7">

            <input type="checkbox" name="check">문자 수신 동의 <br><br>

            <input type="reset" value="초기화">
            <input type="submit" value="가입하기">
        </fieldset>
    </form>
    
</body>
</html>
