<!--
    HTML(Hyper Text Markup Language)
    - 웹페이지의 구조를 정의하는 마크업 언어

    마크업 ?
    - 웹페이지 상에서 문자열을 어떤 형태로 출력할 것 인지를 지시 하는 방법
    - HTML에서는 특정 문자열을 태그로 둘러싸서 문자열에 의미를 부여하고 문서를 구조화함.
    <p align = "center">HTML</p>

    태그 사용시 주의 사항
    1) 대 , 소문자를 가리지 않으나 소문자로 작성하는 것이 관례
    2) 시작 태그와 종료 태그는 항상 같아야함
    3) 파일의 확장자는 html , htm
    4) 문자의 공백은 항상 1개로만 인식함
        여러 공백 사용? &nbsp;
    
    HTML은 자바와 같은 언어가 아님
    - HTML은 웹페이지의 구조와 콘텐츠를 표시하는 용도로만 사용되며
        그 외의 기능은 없음. 따라서 프로그래밍 언어로 불리지 않는다.

    HTML?
    http://www.w3schools.com
-->
<!DOCTYPE HTML>
<html lang="ko">

<head>
    <!-- <head> </head>
        문서의 머리 부분을 의미.
        해당 문서의 각종 메타정보와 설명과 스트립트 , 스타일시트의 링크를 선언하는 구문
    -->

    <!-- 
        meta?
        웹 페이지에 대한 정보를 표시하기 위한 용도의 태그.
        웹 브라우저와 검색엔진 등에 의해 해석됨.
    -->

    <meta charset="UTF-8">  <!-- 웹 브라우저의 출력형식-->
    <meta name="author" content="강경호"> <!---->
    <meta name="keywords" content="HTML개요"> <!-- 검색 엔진을 위한 키워드 정의-->
    <meta name="description" conetent="이 페이지는 html 개요 페이지 입니다."> <!-- 웹 페이지에 대한 설명을 정의-->

    <!-- 문서의 제목을 나타냄 -->
    <title>테스트</title>
</head>
<body>
    <h1>안녕하세요</h1>
    <hr>

    <button>버튼</button>
</body>

</html>
