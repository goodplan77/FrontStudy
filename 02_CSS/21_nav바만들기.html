        div , ul , li , a{

        .nav{

        ul{

        .nav a{
            text-decoration: none;
            color: lightcoral;
            font-size: 13px;
            font-weight: 900;
            
            display: block;
            width: 100%;
            height: 100%;
            line-height: 35px;
        }

        #navi>li{
            flex-basis: 15%;
            text-align: center;
            height: 100%;
        }

        #navi > li > ul {
            /* display: flex; */
            display: none;
            flex-direction: column;
        }

        #navi > li > ul a {
            font-size: 10px;
        }

        #navi a:hover {
            font-size: 15px;
            color: crimson;
        }

        #navi > li > ul a:hover {
            font-size: 13px;
            color: crimson;
        }

        #navi > li > a:hover+ul , #navi > li > ul:hover{
            display: flex;
        }
