<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="../resources/css/styles.css">
</head>

<body>

    <div class="wrap">
        <div class="header">
            <div class="header-text">
                <p>KH Shopping Mall</p>
            </div>
            <form class="header-form">
                <div class="search-form-keyword">
                    <input type="search" name="keyword" placeholder="검색 도서명" required>
                </div>
                <div class="search-form-btn">
                    <input type="button" value="검색">
                </div>
            </form>
        </div>
        <div class="content">
            <div class="product-list">
                <div class="list-header">
                    <p>상품 목록</p>
                </div>
                <div class="list">
                    <div class="item item1"></div>
                    <div class="item item2"></div>
                    <div class="item item3"></div>
                    <div class="item item4"></div>
                    <div class="item item5"></div>
                    <div class="item item6"></div>
                    <div class="item item7"></div>
                    <div class="item item8"></div>
                </div>
            </div>
            <div class="shopping-basket">
                <span id="basket-header"></span>
                <span id="basket-total"></span>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 KH Shopping Mall. All rights reserved.</p>
        </div>
    </div>

</body>

</html>
