<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_03_method_실습</title>
    <!--최신 jquery cdn 사용하기-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <h2>Method1</h2>
    <script>
        function add() {
            var $inputlist = $('input[type=text]');
            var $tr = $('<tr>');
            $inputlist.each(function (i, ele) {
                var $ele = $(ele);
                $tr.append("<td>" + $ele.val() + "</td>")
                // $ele.val("")
            })

            $('table').append($tr);
        }
    </script>

    제목 : <input type="text" name="title" /> <br />
    내용 : <input type="text" name="content" /><br />
    작성자 : <input type="text" name="owner" /><br /> <br>
    <input type="button" value="테이블에 추가" onclick="add()" /> <br><br>
    <table border="1">
        <tr>
            <td> 제목 </td>
            <td> 내용 </td>
            <td> 작성자 </td>
        </tr>
    </table>

    <h2>Method2</h2>
    <script>
        var idx = 0;
        function addFile() {

            $('div').append($('div')
                            .children('input[type=file]')
                            .clone()
                            .eq(idx++));

            //$("input").last().after("<br><br><input type = 'file'>")
        }
        function delFile() {

            (idx != 0) && ($('div').children('input[type=file]')
                                    .eq(idx--)
                                    .remove());
            
            // $("input:file").length > 1 && $("input:file").last().remove();
        }
    </script>

    <div>
        <input type="file" name="f0" /> &nbsp;&nbsp;
        <input type="button" value="추가" onclick="addFile()" />&nbsp;
        <input type="button" value="삭제" onclick="delFile()" />
    </div>

</body>

</html>
