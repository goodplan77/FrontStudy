<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_02_filter_실습</title>
    <script type="text/javascript" src="../resources/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h2>Filter1</h2>

    <script>
        function checkBtn() {
            // $('input[name=check]').filter(function (index, p) {
            //     (p.checked) && (console.log(p.value));
            // });

            var $check = $('input').filter(":checked");
            //console.log($check);
            $check.each(function (i,e){
                console.log($(e).val());
            })
        }
    </script>

    <input type="checkbox" name="check" value="1" /> 1번
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr>

    <h2>Filter2</h2>
    <script>
        function selectBtn() {
            // console.log($('select>option').filter(function (index, p) {
            //     return (p.selected);
            // }).prop('value'));
            console.log($('option').filter(':selected').text());
        }
    </script>

    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />

</body>

</html>
