            $p.filter(function (index, p) {
                // console.log(index , p , index % 2 == 0);
                console.log($(p).prop('innerText'), $(p).text())

                // var text = $(p).text();
                // var num = text.match(/\d{1,}/g);
                // num = num[0];

                var num = $(p).text().replace(/[^\d]/g, "");

                return num % 2 == 0;
            }).css('color', 'deeppink');
